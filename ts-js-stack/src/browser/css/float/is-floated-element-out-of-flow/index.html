<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      #outer-box {
        background: #c4ccd2;
        height: 400px;
        width: 400px;
      }
      #outer-box div {
        width: 50px;
        height: 50px;
      }
      #inner-box-1 {
          background: #00bf88;
          float: left;
      }
      #inner-box-2 {
          background: #00CC00;
      }
      #inner-box-3 {
          background: #00d8ff;
      }
    </style>
  </head>
  <body>
    <div id="outer-box">
      <div id="inner-box-1">AAA</div>
      <div id="inner-box-2">BBB</div>
      <div id="inner-box-3">CCC</div>
    </div>
  </body>
</html>
